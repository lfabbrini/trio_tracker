{% if most_active %}
<div class="space-y-2">
    {% for player in most_active[:5] %}
    <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/5 transition-all duration-200">
        
        <!-- Rank -->
        <div class="flex-shrink-0 w-6 text-center">
            {% if loop.index == 1 %}
                <span class="text-emerald-400 font-bold">ðŸ”¥</span>
            {% else %}
                <span class="text-slate-500 text-sm">{{ loop.index }}.</span>
            {% endif %}
        </div>
        
        <!-- Name -->
        <div class="flex-grow">
            <span class="text-white">{{ player.name }}</span>
        </div>
        
        <!-- Match count -->
        <div class="flex-shrink-0">
            <span class="text-emerald-400 font-semibold">{{ player.matches_played }}</span>
            <span class="text-slate-500 text-sm ml-1">games</span>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-6 text-slate-400">
    <p class="text-2xl mb-2">ðŸ“ˆ</p>
    <p class="text-sm">Play some matches to see stats!</p>
</div>
{% endif %}
