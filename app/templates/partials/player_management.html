<!-- Add player form -->
<form hx-post="/players" 
      hx-target="#player-management" 
      hx-swap="innerHTML"
      class="flex gap-2 mb-4">
    <input type="text" 
           name="name" 
           placeholder="Enter player name..." 
           required
           class="flex-grow px-4 py-2 rounded-lg bg-slate-800/50 border border-slate-600 
                  text-white placeholder:text-slate-500
                  focus:outline-none focus:border-violet-400 focus:ring-2 focus:ring-violet-400/20
                  transition-all duration-200">
    <button type="submit" 
            class="px-6 py-2 rounded-lg font-semibold
                   bg-gradient-to-r from-violet-500 to-purple-600
                   hover:from-violet-400 hover:to-purple-500
                   shadow-lg shadow-violet-500/30 hover:shadow-violet-500/50
                   transition-all duration-200 hover:scale-105">
        + Add
    </button>
</form>

<!-- Player list -->
{% if players %}
<div class="flex flex-wrap gap-2">
    {% for player in players %}
    <div class="group flex items-center gap-2 px-3 py-1.5 rounded-lg 
                bg-slate-700/50 border border-slate-600 hover:border-red-400/50 
                transition-all duration-200">
        <span class="text-white text-sm transition-colors duration-200 group-hover:text-red-400">{{ player.name }}</span>
        <button hx-delete="/players/{{ player.id }}"
                hx-target="#player-management"
                hx-swap="innerHTML"
                hx-confirm="Remove {{ player.name }}?"
                class="w-5 h-5 rounded-lg bg-slate-600 text-slate-400 
                       hover:bg-red-500 hover:text-white
                       flex items-center justify-center text-xs font-bold
                       opacity-0 group-hover:opacity-100 transition-all duration-200">
            Ã—
        </button>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-4 text-slate-500 text-sm">
    <p>No players added yet</p>
</div>
{% endif %}
